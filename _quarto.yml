        href: https://twitter.com/arvind_v
      - icon: linkedin
        href: https://www.linkedin.com/in/arvindvenkatadri
      - icon: envelope
        href: mailto:arvind.venkatadri@gmail.com
  sidebar:
    style: "docked"
    background: secondary
    alignment: left
    collapse-level: 2
    search: true
    logo: "content/materials/images/1book33.jpg"
    contents:
      - section: "The Model of the Story"
        href: content/courses/ModelStory/listing.qmd
        contents: 
          - content/courses/ModelStory/Modules/1-Company-Heroes/index.qmd
          - content/courses/ModelStory/Modules/2-Strategies-in-PD/index.qmd
          - content/courses/ModelStory/Modules/3-Coordinated-Games/index.qmd
          - content/courses/ModelStory/Modules/4-Rumours-Biases-ViralTrends/index.qmd
          - content/courses/ModelStory/Modules/5-Proximity/index.qmd
          - content/courses/ModelStory/Modules/5b-Voronoi/index.qmd
          - content/courses/ModelStory/Modules/6-Randomness/index.qmd
          - content/courses/ModelStory/Modules/6b-StillMoreRandomness/index.qmd
          - content/courses/ModelStory/Modules/7-Networks/index.qmd
          - content/courses/ModelStory/Modules/8-Fractals/index.qmd
          - content/courses/ModelStory/Modules/9-L-Systems/index.qmd
          - content/courses/ModelStory/Modules/10-Sound/index.qmd
          - content/courses/ModelStory/Modules/11-The-Road-Not-Taken/index.qmd
          - content/courses/ModelStory/Modules/12-Symmetry/index.qmd
          - content/courses/ModelStory/Modules/300-Resources/index.qmd
          
  page-footer:
    center: "Website made with ❤️ and [Quarto](https://quarto.org/), by Arvind V."
    right:  Hosted by Netlify [{{< iconify simple-icons netlify >}}](https://www.netlify.com).
    left:  "License: [CC BY-SA 2.0](https://creativecommons.org/licenses/by-sa/2.0/)"
    
    
  page-navigation: true
  back-to-top-navigation: true
  bread-crumbs: true
  open-graph: true
  search: true
  twitter-card: true
  title: "Old Tortoise Taught Us: The Model of the Story"
  site-url: "https://old-tortoise-taught-us.netlify.app"
  repo-url: ""
  description: "This is Arvind V.'s website for teaching Math Models in Design Thinking"
  favicon: "content/materials/icon-park-twotone--concept-sharing.svg"
  google-analytics: "" 
  reader-mode: true
  
format:
  html:
    smooth-scroll: true
    fontsize: "medium"
    theme:
      - cosmo
      - brand
    css: 
      - css/fira.css
      - css/roboto-condensed.css
      - css/vollkorn.css
      - css/fraunces.css
      - css/styles.css
    toc: true
    backgroundcolor: ""
    mainfont: ""
    monofont: ""
    link-external-icon: true
    link-external-newwindow: true
    citations-hover: true
    footnotes-hover: true
    page-navigation: true
    back-to-top-navigation: true
    bread-crumbs: true
    code-tools: false
    code-copy: true
    code-block-border-left: "black"
    code-block-bg: "#E7FBFE"
    code-fold: false
    code-summary: "Show the Code"
    code-overflow: scroll
    code-line-numbers: false # not with code-link:true
    code-link: true
    code-annotations: false
    format-links: true
    highlight-style: tango
    reference-location: document
    cap-location: bottom
    df-print: paged
    #fig-align: center
    fig-cap-location: bottom
    fig-dpi: 300
    fig-responsive: true

    filters:
      - d2
      - tabby
      - webr
      - quarto
      - line-highlight
      - shinylive
      - gadenbuie/tachyons # Causes strange code wrapping with decimals!
    d2:
      format: svg
      embed_mode: raw
    webr:
      channel-type: "automatic"
    mermaid:
      theme: forest

    grid:
      sidebar-width: 250px
      body-width: 1000px
      margin-width: 250px
      gutter-width: 1.5rem

  
editor: 
  source:
    markdown: 
      wrap: 72
lightbox: # Based on internal Quarto feature
  match: auto
  effect: zoom
  desc-position: right
  loop: false

knitr:
  opts_chunk: 
    tidy: 'styler'



